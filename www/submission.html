<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>Test</title><meta name="description" content=""><link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:500,400,300"><link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"><!--link(rel='stylesheet', type='text/css', href='/css/hover-min.css')--><link rel="stylesheet" type="text/css" href="/css/app.min.css"></head><body ng-app="submissionApp" ng-controller="submissionController"><a href="/">Home</a><br><!-- TODO: hook this up with angular ngSubmit--><form action="/addGame" method="post"><!-- what would be cool here is to check the games db and submissions db to see if the title already exists--><!-- e.g. game already exists in db OR game info has already been submitted by another user--><h1>title</h1><input type="text" ng-model="game.title" name="title" placeholder="title" required><h1>series (optional)</h1><input type="text" ng-model="game.series" name="series" placeholder="series"><h1>platform(s)</h1><input type="checkbox" ng-model="game.platform['pc']" name="platform[pc]"><span>pc</span><br><input type="checkbox" ng-model="game.platform['ps4']" name="platform[ps4]"><span>playstation 4</span><br><input type="checkbox" ng-model="game.platform['xbox one']" name="platform[xbox one]"><span>xbox one</span><br><input type="checkbox" ng-model="game.platform['wii u']" name="platform[wii u]"><span>wii u</span><br><input type="checkbox" ng-model="game.platform['n64']" name="platform[n64]"><span>nintendo 64</span><br><h1>release date</h1><input type="text" ng-model="game.released" name="year" placeholder="first released"><h1>publisher(s)</h1><input type="text" ng-model="game.publisher" name="publisher" placeholder="publishers"><h1>developer(s)</h1><input type="text" ng-model="game.developer" name="developer" placeholder="developers"><h1>submit</h1><input type="submit" value="Submit"></form><!-- submission will be sent to submissions table/database for review and approval/rejection--><p>data = {{game | json}}</p><!--script(type='text/javascript', src='/js/modernizr.custom.28468.js')--><script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script><script src="/js/app.min.js"></script></body></html>
