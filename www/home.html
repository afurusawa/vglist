<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><meta name="description" content="A video game management website to track all your games!"><link rel="stylesheet" type="text/css" href="/css/app.min.css"><link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:500,400,300"><link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"><title>Home | vgstats</title></head><body ng-app="app"><header class="top-bar"><div class="top-bar__logo"><span>[logo] vgstats</span></div><div class="top-bar__account"><div class="account__sign-up"><a href="/signup">local signup</a></div><div class="account__login"><form action="/login" method="post"><input type="text" name="email" placeholder="email"><input type="password" name="password" placeholder="password"><input type="submit" value="login"></form><a href="/auth/facebook">facebook</a></div></div></header><div ng-controller="searchController" class="search-bar"><div class="search-bar__field"><input type="text" ng-model="search" placeholder="search for game"></div><div ng-show="search.length &gt;= 3" ng-repeat="game in results" class="search-bar__results"><a href="/game/{{game._id}}">{{game.title}} [id: {{game._id}}]<button ng-click="addToList(game._id, game.title)" ng-disabled="isDisabled">add to list</button></a></div></div><nav><ul class="menu"><li class="menu__item"><a href="/browse-games">BROWSE GAMES</a></li></ul></nav><h1>main content</h1><!-- Footer section--><div class="l-bottom-bar"><footer><div class="footer__about"><a href="/about">ABOUT</a></div><div class="footer__copyright"><p>&copy; 2016 Andrew Furusawa. All Rights Reserved.</p></div></footer></div><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script><!--script(src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js')--><script src="js/app.min.js"></script></body></html>
